<div class = "container">
  <div class = "card">
    <h3 class = "text-center">TO-DO List</h3>
    <div class = "card-body">
      <table class = "table table-striped">
        <thead>
          <th>ID</th>
          <th>Description</th>
          <th>Status</th>
        </thead>
        <tbody>
          <tr *ngFor = "let task of tasks">
            <td>{{ task.id }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
