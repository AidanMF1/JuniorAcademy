# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - everis-JA-todo-list

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '11'  
    
    - name: Change dir
      run: cd Backend\everis-dar-todo-list-ms-1
    
    - name: Build with Maven
      run: mvn clean install

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'everis-JA-todo-list'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d5fdcc5d6899459e8d9454d0f7851c33 }}
        package: '${{ github.workspace }}/target/*.jar'
